<div class="container" (click)="openLink(project.gitHubLink)">
  <h2>{{ project.displayName }}</h2>
  <p>{{ project.description }}</p>
  <div class="container__content">
    <div class="container__content--programming-languages">
      <app-programming-language *ngFor="let language of project.programmingLanguages"
        [programmingLanguage]="language">
      </app-programming-language>
    </div>
  </div>
</div>
